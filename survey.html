<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Elderly C's Survey Form</h1>
    <p id="description">This form is for asking registered nurses about their preferred race.
      <form id="survey-form">
          <label id="name-label">Name
            <input id="name" type="text" placeholder="e.g. Tyrone Jackson" required>
          </label>
          <label id="email-label">Email
            <input id="email" type="email" placeholder="e.g. bbw@nmail.com" required>
          </label>
          <label id="number-label">Age
            <input id="number" type="number" min="12" max="80"placeholder="e.g. legal ;)" >
          </label>
          <label>Which is best race?
            <select id="dropdown">
              <option value="">(select one)</option>
              <option value="1">Cmon bruh</option>
              <option value="2">Tour de France</option>
              <option value="3">I don't see colour(blind)</option>
              <option value="4">THE HUMAN RACE</option>
            </select>
          </label>
          <fieldset id="regi">
          <label> ARE YOU REGISTERED THO?
            <input type="radio" name="registry" value="licenced" class="inline" checked/> Licenced RN
            <input type="radio" name="registry" value="training" class="inline" /> RN in training
          </label>
          </fieldset>
          <fieldset>
          <label> While assessing a one-month-old infant, which of the findings warrants further investigation by the nurse? Select all that apply
            <label>
              <input type="checkbox" name="terms" value="respirations" class="inline"/>
              A. Abdominal respirations
            </label>
            <label>
              <input type="checkbox" name="terms" value="breathing" class="inline"/>
              B. Irregular breathing rate
            </label> 
            <label>
              <input type="checkbox" name="terms" value="grunt" class="inline"/>
              C. Inspiratory grunt
            </label>
            <label>
              <input type="checkbox" name="terms" value="crying" class="inline"/>
              D. Increased heart rate with crying
            </label> 
            <label>
               <button onclick="check()" type="button">Check Answer</button> 
            </label>
			    </label>
          </fieldset>
          <label>Tell us about your nursing qualifications
            <textarea placeholder="I take care of all my patients with the same attitude and kindness /s" name="comments"></textarea>
          </label>
          <input type="submit" id="submit" />
      </form>
  </body>
  <script>
    function check() {
      alert("Don't ask me, I'm not even registered yet");
    }
  </script>
</html>
